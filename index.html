<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App V2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #1DB954;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px 20px;
            background: #282828;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music App V2</h1>
        <div class="status">
            Status: <span id="status">Checking...</span>
        </div>
    </div>
    <script>
        fetch('/api/test')
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').textContent = data.message;
            })
            .catch(error => {
                document.getElementById('status').textContent = 'Error connecting to server';
            });
    </script>
</body>
</html>
